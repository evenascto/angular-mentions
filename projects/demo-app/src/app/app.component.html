<ng-container *ngIf="!test">
    
    <h3>input type="text"</h3>
    <input [mention]="items" [mentionConfig]="{insertHTML: false, labelKey: 'name'}" class="form-control" type="text">
    
    <h3>Textarea</h3>
    <textarea [mention]="items" [mentionConfig]="{insertHTML: false, labelKey: 'name'}"  class="form-control" cols="60" rows="4"></textarea>
    
    <h3>Content Editable</h3>
    <div [mention]="items" class="form-control" contenteditable="true" [mentionConfig]="{insertHTML: false, labelKey: 'name'}"  style="border:1px lightgrey solid;min-height:88px"></div>
    
    <h3>Content Editable - HTML - Element</h3>
    <div
    [mention]="items"
    [mentionConfig]="{
        insertHTML: true,
        mentionSelect: insertSpanElement,
        labelKey: 'name'
    }"
    class="form-control"
    contenteditable="true"
    style="border:1px lightgrey solid;min-height:88px"></div>
    
    <h3>Content Editable - HTML - Code</h3>
    <div
    [mention]="items"
    [mentionConfig]="{
        insertHTML: true,
        mentionSelect: insertSpanText,
        labelKey: 'name'
    }"
    [mentionListTemplate]="userListTemplate"
    class="form-control"
    contenteditable="true"
    style="border:1px lightgrey solid;min-height:88px"></div>
    
    <ng-template #userListTemplate let-item="item">
        <img class="mr-3" src="https://avatars1.githubusercontent.com/u/{{item.img}}?s=180&v=4" alt="" width="30" height="30">
        &nbsp;
        <span class="mention-item">{{item.name}}</span>
    </ng-template>
    
    <h3>Content Editable - HTML - Code - prime editor</h3>
    <p-editor  class="editor" name="NewComment" maxlength="4000" tagName='DIV'
        [style]="{'height':'100px'}"
        [mention]="items"
        [mentionConfig]="{
            insertHTML: true,
            returnTrigger: false,
            mentionSelect: insertSpanText,
            labelKey: 'name'
        }"
        [mentionListTemplate]="userListTemplate">
    </p-editor>

    <h3>Content Editable - HTML - Code - CK editor</h3>
    <ckeditor class="editor" [editor]="Editor" data="<p>Hello, world!</p>"
        [mention]="items"
        [mentionConfig]="{
            insertHTML: true,
            mentionSelect: insertSpanText,
            labelKey: 'name'
        }"
        [mentionListTemplate]="userListTemplate"
        ></ckeditor>
    <br>


    <h3>Content Editable - HTML - Code - angular-editor</h3>

    <!--
        <h3>Embedded Editor</h3>
        <app-demo-tinymce></app-demo-tinymce>
    -->
    
</ng-container>

<!-- other functionaity demos -->
<app-demo-async *ngIf="test=='async'"></app-demo-async>
<app-demo-config *ngIf="test=='config'"></app-demo-config>
<app-demo-events *ngIf="test=='events'"></app-demo-events>
<app-demo-options *ngIf="test=='options'"></app-demo-options>
<app-demo-template *ngIf="test=='templates'"></app-demo-template>
<!-- other tests -->
<app-test-position *ngIf="test=='pos'"></app-test-position>
